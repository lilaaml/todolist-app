<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To-Do List</title>
</head>
<body>
    <div id="main-box">
        <div class="container">
            <div id="app-header">
                <h1>Today's To-Do List</h1>
                <h5 id="current-date"></h5>
                <form id="add-task">
                    <input type="text" id="task-input" placeholder="Add a new task">
                    <button onclick="addTask()">Add Activity</button>
                </form>
            </div>
        </div>
        <div class="container">
            <table id="app-table">
                <tr class="task-list">
                    <td class="task-order">#1</td>
                    <td class="task-name">Activity One</td>
                    <td class="task-check"><input type="checkbox" class="checkbox" onclick="myFunction()"></td>
                </tr>
            </table>
        </div>

    <script src="index.js"></script>
</body>
</html>
